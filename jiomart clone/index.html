<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mart Clone</title>
    <link rel="icon" href="assets/images/favicon-logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>
</head>
<body>
    <section class="top-header">
        <header class="main-header d-flex align-items-center justify-content-between">
            <a href="javascript:void(0)" class="site-logo text-white mdPara d-flex align-items-center gap-2"><span class="material-icons logo-mall">local_mall</span><span class="xxlPara mdBold">Logo</span></a>
            <div class="head-location text-white d-flex align-items-center gap-1 smPara"><span class="material-icons">location_on</span> Deliver to New Delhi 150016</div>
            <div class="head-inputbox text-white d-flex align-items-center">
                <span class="material-icons cursor-pointer fs-3">search</span>
                <input type="text" class="product-inputbox" placeholder="Search for products">
                <span class="material-icons cursor-pointer fs-3">list</span>
            </div>
            <div class="head-addtocart text-white">
                <span class="material-icons">shopping_cart</span>
            </div>
            <div class="head-signin text-white d-flex align-items-center gap-2">
                <span class="material-icons">account_circle</span> <span class="signintxt">Sign In</span>
            </div>
        </header>
        <nav class="main-nav">
            <ul class="main-navlist d-flex align-items-center justify-content-between m-0 text-white p-0" id="headNavList"></ul>
        </nav>
    </section>

    <section class="main-pagetop-section">
        <div class="container">
            <div class="row">
                <div class="main-page-slide">
                    <div class="main-slide-container">
                        <div class="slide slide-a">
                            <a href="javascript:void(0)">
                                <img src="assets/images/index-topslide-a.jpg" alt="Discount Deal images">
                            </a>
                        </div>
                        <div class="slide slide-b">
                            <a href="javascript:void(0)">
                                <img src="assets/images/index-topslide-b.jpg" alt="Discount Deal images">
                            </a>
                        </div>
                        <div class="slide slide-c">
                            <a href="javascript:void(0)">
                                <img src="assets/images/index-topslide-c.jpg" alt="Discount Deal images">
                            </a>
                        </div>
                        <div class="slide slide-d">
                            <a href="javascript:void(0)">
                                <img src="assets/images/index-topslide-d.webp" alt="Discount Deal images">
                            </a>
                        </div>
                        <div class="slide slide-e">
                            <a href="javascript:void(0)">
                                <img src="assets/images/index-topslide-e.webp" alt="Discount Deal images">
                            </a>
                        </div>
                        <div class="slide slide-f">
                            <a href="javascript:void(0)">
                                <img src="assets/images/index-topslide-f.webp" alt="Discount Deal images">
                            </a>
                        </div>
                        <div class="slide slide-g">
                            <a href="javascript:void(0)">
                                <img src="assets/images/index-topslide-g.jpg" alt="Discount Deal images">
                            </a>
                        </div>
                        <div class="slide slide-h">
                            <a href="javascript:void(0)">
                                <img src="assets/images/index-topslide-h.webp" alt="Discount Deal images">
                            </a>
                        </div>
                        <div class="slide slide-i">
                            <a href="javascript:void(0)">
                                <img src="assets/images/index-topslide-i.webp" alt="Discount Deal images">
                            </a>
                        </div>
                        <div class="slide slide-j">
                            <a href="javascript:void(0)">
                                <img src="assets/images/index-topslide-j.webp" alt="Discount Deal images">
                            </a>
                        </div>
                        <div class="slide slide-k">
                            <a href="javascript:void(0)">
                                <img src="assets/images/index-topslide-k.webp" alt="Discount Deal images">
                            </a>
                        </div>
                    </div>
                    <div class="slide-move-btn">
                        <div class="next-btn" id="nextSlidebtn"><span class="material-icons">arrow_forward_ios</span></div>
                        <div class="prev-btn" id="prevSlidebtn"><span class="material-icons">arrow_back_ios</span></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/navlist.js"></script>
    <script src="assets/js/event.js"></script>
</body>
</html>
